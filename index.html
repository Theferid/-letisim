<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Butonu</title>
    <style>
        .contact-button {
            display: flex;
            align-items: center;
            justify-content: center;

            padding: 10px;

        İletişim
